<!DOCTYPE html>
<html>
<head>
    <title>Practice Event Handlers</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="white-background">
   <h3>BACKGROUND COLOR PICKER</h3>
   <img src="menu_icon.png">
   
    <ul>
      <li class="white" click="body.classList.toggle(''white-background')">
        <input type="radio" id="white" name="White" value="white">
        <label for="white">WHITE</label></li>
      <li class="red" click="body.classList.toggle(''red-background')">
        <input type="radio" id="red" name="red" value="red">
        <label for="red">RED</label></li>
      <li class="orange" click="body.classList.toggle(''orange-background')">
        <input type="radio" id="orange" name="orange" value="orange">
        <label for="orange">ORANGE</label></li>
      <li class="purple" click="body.classList.toggle(''purple-background')">
        <input type="radio" id="purple" name="purple" value="purple">
        <label for="purple">PURPLE</label> </li>
      <li class="green" click="body.classList.toggle(''green-background')">
        <input type="radio" id="green" name="green" value="green">
        <label for="green">GREEN</label></li>
    </ul>

    
</body>
</html>
